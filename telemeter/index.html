<html>
  <head>
    <meta charset="utf-8">
    <title>Telemeter</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="dist/main.js"></script>
  </head>

  <body>
    <div class="ui primary inverted grid" id="main">
      <div class="row" id="row0">
        <div class="ten wide column" id="main-view"></div>
        <div class="six wide column" id="state-view">
          <div class="ui selection inverted dropdown" id="source-dropdown">
            <input type="hidden" name="source">
            <i class="dropdown icon"></i>
            <div class="default text">Source</div>
            <div class="menu">
              <div class="item" data-value="1">Serial</div>
              <div class="item" data-value="0">File</div>
            </div>
          </div>

          <div class="ui selection inverted dropdown" id="port-dropdown">
            <input type="hidden" name="port">
            <i class="dropdown icon"></i>
            <div class="default text">Port</div>
          </div>
          <pre id="state-screen"></pre>
        </div>
      </div>
      <div class="row" id="row1">
        <div class="five wide column" id="body-view"></div>
        <div class="five wide column" id="sky-view"></div>
        <div class="six wide column">

          <pre class="inverted" id="log-screen"></pre>

        </div>
      </div>
    </div>
  </body>

  <style>
   html, body, #main {
     height: 100%;
     background: #202020;
   }
   #row0 {
     height: 60%;
   }
   #row1 {
     height: 40%;
   }
   #row0>.column, #row1>.column {
     height: 100%;
   }
   #log-screen  {
     overflow: scroll;
     height: 100%;
     color: white;
   }
   #state-screen {
     overflow: scroll;
     height: calc(100% - 80px);
     color: white;
   }
  </style>
  <script>
  </script>
</html>
